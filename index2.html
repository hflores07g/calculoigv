	<head>

	<body>

		<h1 class="henry"> Calcular IGV</h1>

		<form>
			<label for="precio">Precio del producto:</label>
			<input type="text" id="precio" name="precio"><br>

			<label for="cantidad">Cantidad:</label>
			<input type="number" id="cantidad" name="cantidad"><br>

			<label for="total">Total de la factura:</label>
			<input type="number" id="total" name="total"> <br>

			<input type="button" value="Calcular IGV" onclick="calcularIgv()"><br>

			<label for="resultado">El IGV es:</label>
			<input type="text" id="resultado" name="resultado" readonly>
			
		</form>

	</body>
